<div class="tab-content">
    <h2>Sign Up</h2>
    <form [attr.aria-label]="'Registration form'">
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="userData.Username" name="username" placeholder="Enter your username" required
                [attr.aria-label]="'Username input'">
            <mat-icon matSuffix aria-hidden="true">face</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="userData.Email" name="email" type="email" placeholder="Enter your email"
                required [attr.aria-label]="'Email input'">
            <mat-icon matSuffix aria-hidden="true">email</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="userData.Password" name="password"
                required placeholder="Enter your password" [attr.aria-label]="'Password input'">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button"
                [attr.aria-label]="'Toggle password visibility'" [attr.aria-pressed]="hidePassword">
                <mat-icon aria-hidden="true">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Birthday (optional)</mat-label>
            <input matInput [(ngModel)]="userData.Birthday" name="birthday" type="date"
                placeholder="Select your birthday" [attr.aria-label]="'Birthday input'">
            <mat-icon matSuffix aria-hidden="true">event</mat-icon>
        </mat-form-field>
    </form>
    <div class="actions">
        <button mat-flat-button (click)="registerUser()" color="primary" [attr.aria-label]="'Sign up button'"> Sign Up
            <mat-icon class="btn-icon" aria-hidden="true">how_to_reg</mat-icon>
        </button>
    </div>
</div>
