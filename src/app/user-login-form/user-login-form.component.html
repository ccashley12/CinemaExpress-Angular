<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <button mat-icon-button (click)="closeDialog()" class="close-button">âœ–</button>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]="userData.Username" name="username" placeholder="Enter your username"
                    required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [(ngModel)]="userData.Password" name="password" type="password"
                    placeholder="Enter your password" required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="loginUser()" color="primary">Login</button>
    </mat-card-actions>
</mat-card>
